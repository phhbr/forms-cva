<form [formGroup]="form">
  <h2>Address</h2>
  <label for="street">Street
    <input formControlName="street" id="street"/>
  </label>
  <label for="zipCode">Zip Code
    <input formControlName="zipCode" id="zipCode"/>
  </label>
  <label for="city">City
    <input formControlName="city" id="city"/>
  </label>
</form>
