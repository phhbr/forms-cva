<form [formGroup]="form" (submit)="apply()" [class.ng-submit]="submitted">
  <app-general-info></app-general-info>
  <app-address></app-address>
  <div class="form-group row">
    <button mat-raised-button color="primary" type="submit">Apply</button>
    <button mat-stroked-button color="warn" type="button">Cancel</button>
  </div>


  <div *ngIf="submitted && form.valid" style="color: green; font-size: xx-large">
    save success!
  </div>
</form>
