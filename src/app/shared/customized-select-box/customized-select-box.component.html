<mat-form-field>
  <mat-select placeholder={{placeholder}} (selectionChange)="onSelectionChange()">
    <mat-select-trigger>{{selected}}</mat-select-trigger>
    <mat-option *ngFor="let selectBoxItem of items" [value]="selectBoxItem.id">
      <mat-icon>{{selectBoxItem.icon}}</mat-icon>
      {{selectBoxItem.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
